{% extends 'base.html' %}
{% block title %}
    Index
{% endblock %}
{% block css %}
<style>
    #clock {
        font-family: 'Orbitron';
        position: absolute;
        top: 55%;
        left: 60%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #16a085;
        font-weight: bold;
    }

    .time {
        letter-spacing: 0.05em;
        font-size: 108px;
        padding: 5px 0;
    }

    .date {
        letter-spacing: 0.1em;
        font-size: 32px;
    }
</style>
{% endblock %}
{% block content %}
    <div id="clock">
        <p class="date"></p>
        <p class="time"></p>
    </div>

    <script>
        (function() {
            const week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const timeId = setInterval(updateTime, 1000);
            updateTime();

            function updateTime() {
                const cd = new Date();
                $('.time').text(zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2));
                $('.date').text(zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth() + 1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()]);
            }

            function zeroPadding(num, digit) {
                let zero = '';
                for (let i = 0; i < digit; i++) {
                    zero += '0';
                }
                return (zero + num).slice(-digit);
            }
        })();
    </script>

{% endblock %}
